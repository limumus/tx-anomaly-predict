<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智能合约分析{% endblock %}</title>

    <!-- 引入粒子特效库 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #e6e6e6;
            background-color: #0e0e0e;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 粒子背景容器 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            background-color: #0e0e0e;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding: 0 30px;
            height: 60px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 30px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #cccccc;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        form, .card {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #111;
            color: #eee;
            font-size: 16px;
        }

        button {
            background-color: #ffffff;
            color: #0e0e0e;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        /* 结果区域的过渡效果 */
        #result-container {
            display: none; /* 初始状态下不显示结果 */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* 加载中的样式 */
        #loading {
            display: none;
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 粒子背景层 -->
<div id="particles-js"></div>

<!-- 导航栏 -->
<div class="navbar">
    <a href="/">智能合约分析</a>
    <a href="/predict_accuracy">预测准确度</a>
    <a href="/history_query">历史查询</a>
</div>

<!-- 主内容区 -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- 粒子JS配置 -->
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80, density: { enable: true, value_area: 800 }},
    color: { value: "#cccccc" },
    shape: { type: "circle" },
    opacity: { value: 0.5, random: false },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#cccccc",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 1.6,
      direction: "none",
      out_mode: "out"
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: true, mode: "push" },
      resize: true
    },
    modes: {
      grab: { distance: 180, line_linked: { opacity: 0.5 }},
      push: { particles_nb: 4 }
    }
  },
  retina_detect: true
});
</script>

</body>
</html>
