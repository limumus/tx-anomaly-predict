{% extends "base.html" %}
{% block title %}智能合约分析{% endblock %}

{% block content %}
<h1>智能合约分析平台</h1>
<h2>请输入 system_input_path：</h2>

<form action="/run" method="post">
    <input type="text" name="input_path" placeholder="例如：E:/tx-anomaly-predict/xxx.json">
    <button type="submit">运行分析</button>
</form>

{% if output %}
<h2>分析结果：</h2>
<pre>{{ output }}</pre>
{% endif %}
{% endblock %}
