<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Roboto', sans-serif;
            color: #00ffe7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            background-color: #111;
            display: flex;
            align-items: center;
            padding: 0 30px;
            height: 60px;
            box-shadow: 0 2px 5px #00ffe7;
        }

        .navbar a {
            color: #00ffe7;
            text-decoration: none;
            margin-right: 30px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00b3a7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #00ffe7;
            margin-bottom: 20px;
        }

        form, .card {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffe7;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ffe7;
            border-radius: 8px;
            background-color: transparent;
            color: #00ffe7;
            font-size: 16px;
        }

        button {
            background-color: #00ffe7;
            color: #0e0e0e;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3a7;
        }

        pre {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-top: 30px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffe7;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">智能合约分析</a>
    <a href="/predict_accuracy">预测准确度</a>
    <a href="/history_query">历史查询</a>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
