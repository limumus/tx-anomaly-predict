{% extends "base.html" %}

{% block title %}分析结果{% endblock %}

{% block content %}
<h1 style="text-align: center;">📊 智能合约分析结果</h1>

<div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;">

  <!-- 左侧输出内容 -->
  <div style="
    width: 800px;
    height: 600px;
    background-color: #1c1c2b;
    padding: 20px;
    border-left: 6px solid #00ffe7;
    box-shadow: 0 0 12px #00ffe766;
    overflow-y: auto;
    color: #e6e6e6;
    line-height: 1.6;
    white-space: pre-wrap;
  ">
    <div style="margin-top: 16px;">
        {{ output }}
    </div>
  </div>

  <!-- 右侧图像区域 -->
  <div style="
    width: 320px;
    height: 600px;
    background-color: #222836;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px #00ffe755;
    color: #ccc;
  ">
    <h2 style="color: #00ffe7;">📷 图示区域</h2>
    <p>（此处可用于展示图表、分析流程图或可视化结果）</p>

    <!-- 动态加载所有图片 -->
    <div style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
      {% for image_path in image_paths %}
        <div style="width: 100%; text-align: center;">
          <img src="{{ url_for('static', filename=image_path) }}" alt="示意图" style="width: 100%; height: auto; border-radius: 8px;">
        </div>
      {% endfor %}
    </div>
  </div>

</div>

<!-- 返回按钮 -->
<div style="margin-top: 40px; text-align: center;">
  <a href="/" style="text-decoration: none;">
      <button style="font-size: 16px;">← 返回问答页面</button>
  </a>
</div>

{% endblock %}
